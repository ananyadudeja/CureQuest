<!DOCTYPE html>
<html>
<head>
    <title>CureQuest Disease Cost Estimator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        </nav>
    <div class="container mt-4">
        <div class="row">
          <div class="col-md-12">
            <h1>Disease Cost Estimator</h1>
            <form method="post">
              <div class="mb-3">
                <label for="disease" class="form-label">Select Disease:</label>
                <select id="disease" name="disease" class="form-select">
                    <option value="">Select Disease</option>
                    <option value="Common Cold">Common Cold</option>
                    <option value="Flu">Flu</option>
                    <option value="Pneumonia">Pneumonia</option>
                    <option value="Broken Bone">Broken Bone</option>
                    <option value="Bronchitis">Bronchitis</option>
                    <option value="Strep Throat">Strep Throat</option>
                    <option value="Sinusitis">Sinusitis</option>
                    <option value="Appendicitis">Appendicitis</option>
                    <option value="Diabetes">Diabetes</option>
                    <option value="Hypertension">Hypertension</option>
                    <option value="Asthma">Asthma</option>
                    <option value="Migraine">Migraine</option>
                    <option value="Arthritis">Arthritis</option>
                    <option value="Alzheimer’s">Alzheimer’s</option>
                    <option value="Stroke">Stroke</option>
                    <option value="Heart Attack">Heart Attack</option>
                    <option value="Kidney Disease">Kidney Disease</option>
                    <option value="Liver Disease">Liver Disease</option>
                    <option value="Cancer">Cancer</option>
                    <option value="Tuberculosis">Tuberculosis</option>
                    <option value="Depression">Depression</option>
                    <option value="Anxiety Disorder">Anxiety Disorder</option>
                    <option value="Obesity">Obesity</option>
                    <option value="Epilepsy">Epilepsy</option>
                    <option value="COPD">COPD</option>
                    <option value="GERD">GERD</option>
                    <option value="Ulcer">Ulcer</option>
                    <option value="Anemia">Anemia</option>
                    <option value="Osteoporosis">Osteoporosis</option>
                    <option value="Lupus">Lupus</option>
                    <option value="Multiple Sclerosis">Multiple Sclerosis</option>
                    <option value="Parkinson’s">Parkinson’s</option>
                    <option value="Gout">Gout</option>
                    <option value="Eczema">Eczema</option>
                    <option value="Psoriasis">Psoriasis</option>
                    <option value="Hemophilia">Hemophilia</option>
                    <option value="Cataracts">Cataracts</option>
                    <option value="Glaucoma">Glaucoma</option>
                    <option value="Conjunctivitis">Conjunctivitis</option>
                    <option value="Hearing Loss">Hearing Loss</option>
                    <option value="Meningitis">Meningitis</option>
                    <option value="Vertigo">Vertigo</option>
                    <option value="Sciatica">Sciatica</option>
                    <option value="Hernia">Hernia</option>
                    <option value="Gallstones">Gallstones</option>
                    <option value="Pancreatitis">Pancreatitis</option>
                    <option value="IBS">IBS</option>
                    <option value="Crohn’s Disease">Crohn’s Disease</option>
                    <option value="Celiac Disease">Celiac Disease</option>
                    <option value="Thyroid Disorder">Thyroid Disorder</option>
                    <option value="Autoimmune Disease">Autoimmune Disease</option>
                    <option value="Skin Cancer">Skin Cancer</option>
                    <option value="Oral Cancer">Oral Cancer</option>
                    <option value="Colon Cancer">Colon Cancer</option>
                    <option value="Prostate Cancer">Prostate Cancer</option>
                    <option value="Breast Cancer">Breast Cancer</option>
                    <option value="Ovarian Cancer">Ovarian Cancer</option>
                    <option value="Cervical Cancer">Cervical Cancer</option>
                    <option value="Testicular Cancer">Testicular Cancer</option>
                    <option value="Leukemia">Leukemia</option>
                    <option value="Lymphoma">Lymphoma</option>
                    <option value="Melanoma">Melanoma</option>

                </select>
              </div>
              <button type="submit" class="btn btn-primary">Estimate Cost</button>
            </form>
            <div style="width: 400px; height: 400px; margin-top: 20px;">
              <canvas id="myChart"></canvas>
            </div>
            {% if cost_estimate %}
              <h2 style="margin-top: 20px;">Estimated Total Cost: ${{ cost_estimate }}</h2>
            {% endif %}
            <script>
              const ctx = document.getElementById('myChart').getContext('2d');
              const chartData = {{ disease_data | tojson }};
              if (chartData.data.length > 0){
                new Chart(ctx, {
                  type: 'doughnut',
                  data: {
                    labels: chartData.labels,
                    datasets: [{
                      data: chartData.data,
                      backgroundColor: [
                        'rgb(54, 162, 235)',
                        'rgb(255, 99, 132)',
                        'rgb(255, 205, 86)',
                        'rgb(75, 192, 192)'
                      ],
                      hoverOffset: 4
                    }]
                  },
                  options: {
                    responsive: true
                  }
                });
              }
            </script>
          </div>
        </div>
    </div>
</body>
</html>
